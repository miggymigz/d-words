<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Chinese Words</title>
    <style>
      html,
      body {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      style="display: flex; justify-content: center; align-items: center; height: inherit;"
    >
      <div class="card" style="width: 450px;">
        <div class="card-body">
          <h5 class="card-title">New Lesson</h5>
          <form id="new-lesson-form" style="padding-top: 10px;">
            <div class="form-group">
              <label for="lesson-no">Lesson No.</label>
              <input
                type="number"
                class="form-control"
                name="lesson-no"
                id="lesson-no"
                required
              />
              <small class="form-text text-muted"
                >Lesson no. is used to sort the words in the list</small
              >
            </div>
            <div class="form-group">
              <label for="lesson-name">Lesson Name</label>
              <input
                type="text"
                class="form-control"
                name="lesson-name"
                id="lesson-name"
                required
              />
              <small class="form-text text-muted"
                >Lesson name is used as the header of the words list</small
              >
            </div>
            <div class="form-group">
              <label for="lesson-file">CSV File</label>
              <input
                type="file"
                class="form-control-file"
                name="lesson-file"
                id="lesson-file"
              />
            </div>
            <button type="submit" class="btn btn-primary">Add Lesson</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="//code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
